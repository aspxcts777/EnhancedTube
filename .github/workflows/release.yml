name: Build & Release

# Trigger the build only when you push a tag starting with 'v' (e.g., v1.2.1)
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write # Required to allow the bot to upload files to Releases

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        # This will run the job on these 3 OSs in parallel
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Using a current LTS version
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      # LINUX BUILD
      - name: Build Linux (AppImage)
        if: matrix.os == 'ubuntu-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run dist:linux -- --publish always

      # WINDOWS BUILD
      - name: Build Windows (NSIS)
        if: matrix.os == 'windows-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run dist:win -- --publish always

      # MAC BUILD
      - name: Build macOS (DMG)
        if: matrix.os == 'macos-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # Note: This produces an unsigned DMG unless you add appleId secrets later
        run: npm run dist:mac -- --publish always