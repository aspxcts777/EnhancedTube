name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write # CRITICAL: Allows uploading files to Releases

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # CRITICAL: Required for 'git log' to generate your changelog

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      # 1. GENERATE THE CUSTOM NOTES (Logo + Changelog)
      - name: Generate Release Notes
        run: npm run generate-notes

      # 2. BUILD LINUX
      - name: Build Linux (AppImage)
        if: matrix.os == 'ubuntu-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run dist:linux -- --publish always

      # 3. BUILD WINDOWS
      - name: Build Windows (NSIS)
        if: matrix.os == 'windows-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run dist:win -- --publish always

      # 4. BUILD MAC
      - name: Build macOS (DMG)
        if: matrix.os == 'macos-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run dist:mac -- --publish always